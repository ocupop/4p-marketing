<div class="presentation-wrapper">
  <div id="fullpage">
    {% for section in site.data.presentation %}
      <section class="bg-tan">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p>
                <strong>Label:</strong> {{ section.label }}<br/>
                <strong>Slide Count:</strong> {{ section.slides.size }}
              </p>
            </div>
          </div>
        </div>
      </section>
      <section id="{{ section.label | slugify }}" class="section">
        {% include presentation/slides.html %}
      </section>
    {% endfor %}
  </div>
</div>
