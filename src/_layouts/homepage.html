---
layout: default
---
<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="content">
          <h1>{{ site.title }}</h1>
          <p>Here is a list of available targeted pages to choose from.</p>
          <ul class="list-group">
            {% for target in site.targets %}
              <li class="list-group-item">
                <a href="{{ target.url }}">{{ target.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
