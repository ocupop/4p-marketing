<section id="contact">
  <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
  <form
    action='https://forms.zohopublic.com/4pfoods/form/ContactForm/formperma/Ply9bk6_AmGOmms9bqmodJu3_z-3YXoCbZ2FaJKLLgE/htmlRecords/submit'
    name='form' id='form' method='POST' accept-charset='UTF-8' enctype='multipart/form-data'
    onSubmit="zf_validateandsubmitdata();">
    <input type="hidden" name="zf_referrer_name" value="{{ page.title }}">
    <!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
    <input type="hidden" name="zf_redirect_url" value="">
    <!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
    <input type="hidden" name="zc_gad" value="">
    <!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7">
          <h2 class="mb-3 editable">Still want more?</h2>
          <p class="mb-5 editable">
            If you still need more information, visit our full website or give us a call. We&rsquo;ll always be happy to
            hear from you!
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <!--Name-->
          <div class="form-group d-flex">
            <label class="sr-only">Full name <em>*</em></label>
            <input class="form-control w-50 mr-1" type="text" maxlength="255" name="Name_First" invlovedinsalesiq=false
              fieldType=7 placeholder="First Name" />
            <input class="form-control w-50 ml-1" type="text" maxlength="255" name="Name_Last" invlovedinsalesiq=false
              fieldType=7 placeholder="Last Name" />
          </div>
          <!--Email-->
          <div class="form-group">
            <label class="sr-only">Email <em>*</em></label>
            <input class="form-control" type="text" maxlength="255" name="Email" value="" invlovedinsalesiq=false
              fieldType=9 placeholder="Email" />
          </div>

          <div class="form-group">
            <!--Phone-->
            <label class="sr-only">Phone</label>
            <input class="form-control" type="text" compname="PhoneNumber" name="PhoneNumber_countrycode" maxlength="20"
              value="" invlovedinsalesiq=false fieldType=11 id="international_PhoneNumber_countrycode"
              placeholder="Phone" />
          </div>
          <div class="form-group">
            <!--Multi Line-->
            <label class="sr-only">How can we help? <em>*</em></label>
            <textarea class="form-control" name="MultiLine" maxlength="65535" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <!--Radio-->
            <label class="mr-3">Preferred Contact Method: </label>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" id="Radio_1" name="Radio" value="Email">
              <label class="custom-control-label" for="Radio_1">Email</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" id="Radio_2" name="Radio" value="Phone">
              <label class="custom-control-label" for="Radio_2">Phone</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" id="Radio_3" name="Radio" value="Text">
              <label class="custom-control-label" for="Radio_3">Text</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-4">
          <a href="{{ site.root_url }}" title="Visit the 4pFoods Website" class="btn btn-info btn-block mb-3"
            onClick="ga('send', 'event', 'button', 'See Our Website', '{{ page.title }}');">See our website</a>
        </div>
        <div class="col-12 col-md-4">
          <button type="submit" class="btn btn-info btn-block mb-3"
            onClick="ga('send', 'event', 'button', 'Submit Form', '{{ page.title }}');">Submit Message</button>
        </div>
      </div>
    </div>
  </form>
</section>

<script type="text/javascript">var isSalesIQIntegrationEnabled = false;
  function zf_validateandsubmitdata() {
    if (isSalesIQIntegrationEnabled) {
      var visitorinfo = {};
      var elements = document.getElementById("form").elements;
      for (var idx = 0; idx < elements.length; idx++) {
        var inpElem = elements[idx];
        var name = inpElem.getAttribute("name");
        var fieldType = inpElem.getAttribute("fieldType");
        if (fieldType === "1" || fieldType === "7" || fieldType === "9" || fieldType === "11") {
          var invlovedinsalesiq = inpElem.getAttribute("invlovedinsalesiq");
          if (fieldType === "1") {
            var nameFieldInvolved = inpElem.getAttribute("nameFieldInvolved");
            var phoneFieldInvolved = inpElem.getAttribute("phoneFieldInvolved");
            if (invlovedinsalesiq === "true") {
              if (phoneFieldInvolved) {
                var salesIQValue = inpElem.value;
                visitorinfo.contactnumber = salesIQValue;
              } if (nameFieldInvolved) {
                var salesIQValue = inpElem.value;
                visitorinfo.name = salesIQValue;
              }
            }
          } if (fieldType === "7") {
            if (invlovedinsalesiq === "true") {
              var salesIQValue = inpElem.value;
              visitorinfo.name = salesIQValue;
            }
          } if (fieldType === "9") {
            if (invlovedinsalesiq === "true") {
              var salesIQValue = inpElem.value;
              visitorinfo.email = salesIQValue;
            }
          } if (fieldType === "11") {
            if (invlovedinsalesiq === "true") {
              var compName = inpElem.getAttribute("compname");
              var phoneFormat = inpElem.getAttribute("phoneFormat");
              var salesIQValue = "";
              if (phoneFormat === "1") {
                salesIQValue = document.getElementById("international_" + compName + "_countrycode").value;
              } else {
                var countryCode = document.getElementById(compName + "_countrycode").value;
                var first = document.getElementById(compName + "_first").value;
                var last = document.getElementById(compName + "_second").value;
                salesIQValue = countryCode + first + last;
              }
              visitorinfo.contactnumber = salesIQValue;
            }
          }
        }
      }
      parent.postMessage(JSON.stringify({ type: 'zoho.salesiq.apimessage', visitor: visitorinfo }), '*');// No I18N
    }
  }</script>
