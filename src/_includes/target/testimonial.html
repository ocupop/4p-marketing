<section class="bg-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel" data-duration="1000" data-interval="10000">
          <div class="carousel-inner">
            {% for testimonial in target.testimonials %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <blockquote class="blockquote text-white">
                <p>&ldquo;{{ testimonial.quote }}&rdquo;</p>
                <footer class="mt-5 blockquote-footer text-white">{{ testimonial.author }}, <cite title="{{ target.testimonial.source }}">{{ testimonial.source }}</cite></footer>
              </blockquote>
            </div>
            {% endfor %}
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
